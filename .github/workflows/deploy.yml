# .github/workflows/deploy.yml
name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]          # Trigger on push to main
  workflow_dispatch:              # Manual trigger from the Actions tab

permissions:
  contents: read                  # For checking out the repo
  pages: write                    # To push to gh-pages
  id-token: write                 # Required by GitHub Pages

concurrency:                      # Prevent parallel deployments
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20        # Use the Node version you need
          cache: npm

      # 3. Install dependencies
      - run: npm ci

      # 4. Build the Angular app
      - run: npx ng build --configuration=production --base-href "/${{ github.repository_owner }}/${{ github.repository }}"   # adjust base‑href if repo name differs

      # 5. Upload the build output as a Pages artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/personal-dev-site/browser      # ← replace with your actual dist folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      # 6. Deploy to GitHub Pages
      - id: deploy
        uses: actions/deploy-pages@v4
